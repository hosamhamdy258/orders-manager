{% load i18n %}
<select id="menuItems" class="form-select" name="fk_menu_item" required autocomplete="off">
    <option selected disabled>{% translate "Select Item" %}</option>
    {% for menuItem in menuItems %}
    <option value="{{menuItem.id}}" {% if menuItem.id == form.fk_menu_item.value|add:"0" %}selected{% endif %}>{{menuItem.menu_item}}
    </option>
    {% endfor %}
</select>
{% for error in form.fk_menu_item.errors %}
{% include "order/error.html" %}
{% endfor %}
