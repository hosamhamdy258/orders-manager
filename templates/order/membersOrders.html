{% load i18n%}
<div id="members_orders" class="col border border-3 rounded-4 border-info p-2 overflow-y-scroll" style="height: 50vh;" hx-swap-oob="innerHTML">
    {% for order in orders %}
    <div class="row justify-content-between align-items-center border border-3 rounded-4 border-black g-1 m-1">
        <div class="col-auto p-2">{{order}}</div>
        <div class="col-auto p-2">
            <button type="button" class="btn btn-warning">{% translate "show" %}</button>
        </div>
    </div>
    {% endfor %}
</div>
