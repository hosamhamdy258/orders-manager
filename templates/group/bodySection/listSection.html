{% load i18n %}
{% for item in list_section_data %}
<div class="row justify-content-between align-items-center border border-3 rounded-4 border-black g-1 m-1">
    {% include "group/bodySection/connectedUsers.html" %}
    <div class="col-auto p-2 ms-auto">
        <form ws-send>
            <input type="hidden" name="message_type" value="{{list_message_type}}">
            <input type="hidden" name="item_id" value="{{item.id}}">
            <button type="submit" class="btn btn-warning">{% translate "Show" %}</button>
        </form>
    </div>
    <div class="col-auto p-2">
        <form action="/group/{{item.room_number}}" method="get">
            <button type="submit" class="btn btn-success">{% translate "Join" %}</button>
        </form>
    </div>
</div>
{% endfor %}
