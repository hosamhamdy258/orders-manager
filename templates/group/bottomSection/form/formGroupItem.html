{% load i18n%}
<form id="add_group" ws-send hx-swap="outerHTML">
    <input type="hidden" name="message_type" value="addGroup">
    <div class="row g-1 m-1 align-items-center">
        <div class="col border border-3 rounded-4 border-black p-2">
            <input type="text" class="form-control" id="group" name="name" placeholder='{% translate "Group Name" %}' value="{{form.name.value}}" required autocomplete="off">
            {% for error in form.name.errors %}
            {% include "base/error.html" %}
            {% endfor %}
        </div>

        <div class="col border border-3 rounded-4 border-black p-2">
            <button type="submit" class="btn btn-primary">{% translate "Add Group" %}</button>
        </div>
    </div>
</form>
