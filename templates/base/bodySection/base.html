{% load i18n%}
<div id="{% block id %}{% endblock id %}" class="col border border-3 rounded-4 border-primary p-2" hx-swap-oob="innerHTML">
    <div class="row justify-content-center align-items-center">
        <div class="col p-2">
            {% block title %}
            {% endblock title %}
        </div>
    </div>
    <div class="row">
        <div class="col border border-3 rounded-4 border-info p-2 overflow-y-scroll" style="height: 40vh;">
            {% block body %}
            {% endblock body %}
        </div>
    </div>
    {% include "base/helpers/error_remover.html" %}
</div>
