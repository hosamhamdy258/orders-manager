<table id="{{list_table_id}}" class="table table-hover table-bordered text-center align-middle" hx-swap-oob="innerHTML">
    <thead class="table-light">
        {% block table_headers %}
        {% for header in list_table_headers %}
        <th>{{header}}</th>
        {% endfor %}
        {% endblock table_headers %}
    </thead>
    <tbody id="{{list_table_body_id}}">
        {% block table_body %}
        {% if list_section_table_body_template %}{% include list_section_table_body_template with wrapper="False" %}{% endif %}
        {% endblock table_body %}
    </tbody>
</table>
