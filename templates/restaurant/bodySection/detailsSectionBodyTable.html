{% with wrap=wrapper|default:"True" %}
{% if wrap == "True" %}<tbody id="{{details_table_body_id}}" hx-swap-oob="{{swap_method}}:#{{details_table_body_id}}">{% endif %}
    {% for item in details_section_data %}
    <tr id="menu_item_{{item.id}}">
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>
            <form ws-send>
                <input type="hidden" name="message_type" value="{{details_message_type}}">
                <input type="hidden" name="item_id" value="{{item.id}}">
                <button type="submit" class="btn btn-outline-danger btn-sm"><i class="bi bi-x-circle-fill"></i></button>
            </form>
        </td>
    </tr>
    {% endfor %}
    {% if wrap == "True" %}
</tbody>{% endif %}
{% endwith %}
</tr>
