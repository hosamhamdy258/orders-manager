{% load i18n%}
<form id="add_restaurant" ws-send hx-swap="outerHTML">
    <input type="hidden" name="message_type" value="addRestaurant">
    <div class="row g-1 m-1 align-items-center">
        <div class="col border border-3 rounded-4 border-black p-2">
            <input type="text" class="form-control" id="restaurant" name="name" placeholder='{% translate "Restaurant Name" %}' value="{{form.name.value}}" required autocomplete="off"
                {% if disable_form %}disabled{% endif %}>
            {% for error in form.name.errors %}
            {% include "base/error.html" %}
            {% endfor %}
        </div>

        <div class="col border border-3 rounded-4 border-black p-2">
            <button type="submit" class="btn btn-primary" {% if disable_form %}disabled{% endif %}>{% translate "Add Restaurant" %}</button>
        </div>
    </div>
</form>
