{% load static i18n %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h5>{% translate "Welcome" %} <span class="text-success fw-bold">{{user.username}}</span></h5>
    <div class="d-flex">
        <a href="{% url 'password_change' %}" class="btn btn-primary me-2">{% translate "Change Password" %}</a>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">{% translate "Logout" %}</button>
        </form>
    </div>
</div>
